<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <style>
    .box { fill: #f8fafc; stroke: #475569; stroke-width: 2; rx: 8; }
    .box-dark { fill: #334155; }
    .arrow { fill: none; stroke: #64748b; stroke-width: 2; marker-end: url(#arrowhead); }
    .text { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; font-size: 14px; fill: #334155; text-anchor: middle; dominant-baseline: middle; }
    .text-dark { fill: #f8fafc; }
    .title { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #334155; text-anchor: middle; dominant-baseline: middle; }
    .title-dark { fill: #f8fafc; }
    .subtitle { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; font-size: 12px; fill: #64748b; text-anchor: middle; dominant-baseline: middle; }
    .highlight { fill: #14b8a6; }
    .icon { fill: #334155; }
    .icon-light { fill: #64748b; }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b" />
    </marker>
  </defs>
  
  <rect width="800" height="500" fill="#ffffff" />
  
  <!-- Title -->
  <text x="400" y="30" class="title">DICOM Processing Architecture for Medical Imaging</text>
  <text x="400" y="55" class="subtitle">Processing 3,290+ 1GB DICOM files daily with cloud-native services</text>
  
  <!-- Hospitals & Clinics -->
  <rect x="50" y="100" width="130" height="80" class="box" />
  <text x="115" y="130" class="title">Hospitals &amp;</text>
  <text x="115" y="150" class="title">Clinics</text>
  <path d="M80,170 L100,180 L120,165 L140,185" stroke="#64748b" stroke-width="1.5" fill="none" />
  
  <!-- CT Scan Machine -->
  <rect x="50" y="220" width="130" height="60" class="box" />
  <text x="115" y="250" class="text">CT Scan Machines</text>
  
  <!-- Upload Service -->
  <rect x="240" y="160" width="130" height="80" class="box highlight" opacity="0.2" />
  <text x="305" y="185" class="title">Secure</text>
  <text x="305" y="205" class="title">Upload Service</text>
  <text x="305" y="225" class="subtitle">1GB+ DICOM files</text>
  
  <!-- Pub/Sub -->
  <rect x="430" y="160" width="130" height="80" class="box highlight" opacity="0.2" />
  <text x="495" y="185" class="title">Pub/Sub</text>
  <text x="495" y="205" class="title">Messaging</text>
  <text x="495" y="225" class="subtitle">Event-driven pipeline</text>
  
  <!-- Metadata Extraction -->
  <rect x="430" y="290" width="130" height="80" class="box highlight" opacity="0.2" />
  <text x="495" y="315" class="title">Metadata</text>
  <text x="495" y="335" class="title">Extraction</text>
  <text x="495" y="355" class="subtitle">DICOM parsing</text>
  
  <!-- Algorithm Processing -->
  <rect x="620" y="290" width="130" height="80" class="box highlight" opacity="0.2" />
  <text x="685" y="315" class="title">Algorithm</text>
  <text x="685" y="335" class="title">Processing</text>
  <text x="685" y="355" class="subtitle">10x diagnostic accuracy</text>
  
  <!-- Reporting Engine -->
  <rect x="620" y="160" width="130" height="80" class="box highlight" opacity="0.2" />
  <text x="685" y="185" class="title">Reporting</text>
  <text x="685" y="205" class="title">Engine</text>
  <text x="685" y="225" class="subtitle">For clinicians &amp; patients</text>
  
  <!-- Storage -->
  <rect x="430" y="410" width="130" height="60" class="box" />
  <text x="495" y="440" class="text">Cloud Storage</text>
  
  <!-- Arrows -->
  <path d="M180,160 C200,160 210,200 240,200" class="arrow" />
  <path d="M180,240 C200,240 230,210 240,200" class="arrow" />
  <path d="M370,200 L430,200" class="arrow" />
  <path d="M560,200 L620,200" class="arrow" />
  <path d="M685,240 L685,290" class="arrow" />
  <path d="M495,240 L495,290" class="arrow" />
  <path d="M495,370 L495,410" class="arrow" />
  <path d="M560,330 L620,330" class="arrow" />
  <path d="M620,330 C600,330 600,285 620,280" class="arrow" stroke-dasharray="5,5" />
  
  <!-- Daily Stats -->
  <rect x="50" y="410" width="280" height="60" rx="8" fill="#14b8a6" opacity="0.2" stroke="#14b8a6" stroke-width="2" />
  <text x="190" y="430" style="font-family: sans-serif; font-size: 16px; font-weight: bold; fill: #0f766e; text-anchor: middle;">3,290+ Daily Scans Processed</text>
  <text x="190" y="450" style="font-family: sans-serif; font-size: 14px; fill: #0f766e; text-anchor: middle;">Across All Connected Medical Facilities</text>
</svg> 